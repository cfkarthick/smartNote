<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start" color="white">
          <ion-menu-button ></ion-menu-button>
          <ion-title class="app-brand">
              Smart Note
            </ion-title>
      </ion-buttons>  
  </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-button color="light" (click)="createMsg()"> Create Message</ion-button>
    <ion-list>
        <ion-item *ngFor ="let Message of Messages" >

            <ion-avatar slot="start" class="hydrated">
                <img src="./avatar-finn.png">
              </ion-avatar>
              <ion-label class="sc-ion-label-ios-h sc-ion-label-ios-s hydrated">
                  <h2>{{Message.MessageContent}}</h2>
                 
                  <p>{{Message.Description}}</p>
                </ion-label>
        
         
              <ion-icon name="create" [routerLink]="'/menu/marker/' + Message.id"></ion-icon> |
              <ion-icon name="trash" (click)="deleteMessage(Message.id)"></ion-icon> |
              <ion-icon name="download"></ion-icon> |
              <ion-icon name="cog" (click)="presentMessage(Message)"></ion-icon>
             
          
        </ion-item>

       
        
      </ion-list>
      
</ion-content>
